<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Playfair+Display|Satisfy|Heebo" rel="stylesheet">
    <link rel="icon" href="images/doge.jpg">
    <script src="/js/user-page-loader.js"></script>
    <script src="/js/navigation-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
  </head>
  <body onload="buildUI();addNavigation();"> 
    <div class="box">
      <nav>
        <ul id="navigation">
        </ul>
      </nav>
      <h1 id="page-title" class="shadow">User Page</h1>
      <a href="#" id="chat" class="hidden">Chat!</a>

      <form id="message-form" action="/messages" method="POST" class="hidden" enctype="multipart/form-data">
        Enter a new message:
        <br/>
        <textarea name="text" id="message-input"></textarea>
        <br/>
        <input type="file" name="image">
        <br/>
        <input type="hidden" value="" name="recipient" id="recipientInput">
        <input type="submit" value="Submit" class="rounded">
      </form>
      <hr/>

      <div id="message-container">Loading...</div>

    </div>
  </body>
</html>
