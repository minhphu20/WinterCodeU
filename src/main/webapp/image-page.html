<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pupawrazzi</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/ImagePage.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Playfair+Display|Satisfy" rel="stylesheet">
    <link rel="icon" href="images/doge.jpg">
    <script src="/js/navigation-loader.js"></script>
    <style>
        /* Title styling */
        h1 {
          font-family: 'Playfair Display', serif; 
          font-size: 50px;
          color: #20b2aa;
          text-shadow:
          -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
        }

        /* User name styling */
        h2 {
            font-family: 'Blippo', fantasy; 
            font-size: 30px;
            font-weight: bold;
            color: #070707;
            margin: 30px;
        }

        /* Profile image styling */
        .mainImage {
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        /* Button image styling */
        .buttonImage {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Left button align left*/
        .alignleft {
            float: left;
            width: 15%;
            background-color: Transparent;
            background-repeat:no-repeat;
            border: none;
            cursor:pointer;
            overflow: hidden; 
        }

        /* Right button align right*/
        .alignright {
            float: right;
            width: 15%;
            background-color: Transparent;
            background-repeat:no-repeat;
            border: none;
            cursor:pointer;
            overflow: hidden;  
        }

        /* div for button */
        .buttonbox {
            clear: both;
            margin: 50px;
        }
    </style>
  </head>
  <body onload="buildUI();">
    <div class="box">
      <h1 id="username">Pupawrazzi</h1>
      <img id="lazyboi" src="images/profEample.jpg" class="mainImage"/>
      <h2>User Name</h2>
      <div class="buttonbox">
        <button type="submit" class="alignleft">
            <img src="images/like.png" class="buttonImage"/>
        </button>
        <button type="submit" class="alignright">
            <img src="images/cross.png" class="buttonImage"/>
        </button>  
      </div>
    </div>
  </body>
</html>
