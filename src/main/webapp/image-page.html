<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Pupawrazzi</title>
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="/css/ImagePage.css">
      <link href="https://fonts.googleapis.com/css?family=Crete+Round|Playfair+Display|Satisfy" rel="stylesheet">
      <link rel="icon" href="images/doge.jpg">
      <script src="/js/swipe-loader.js"></script>
      <script src="/js/navigation-loader.js"></script>
  </head>
  <body onload="addNavigation(); loadProspect();">
  <div class="box">
        <nav>
            <ul id="navigation">
            </ul>
        </nav>
        <div id="prospect">
            <h1 id="prospect_email">Loading...</h1>
            <img id="prospect_image" src="images/profEample.jpg" class="mainImage"/>
            <h2 id="prospect_aboutMe">Loading...</h2>

            <div id="buttons" class="buttonbox">
                <button type="submit" class="alignleft" onclick="postLike();">
                    <img src="images/like.png" class="buttonImage"/>
                </button>
                <button type="submit" class="alignright" onclick="postNotLike();">
                    <img src="images/cross.png" class="buttonImage"/>
                </button>
            </div>
        </div>

  </div>
  </body>
</html>
