<!DOCTYPE html>
<html>
<head>
  <title>Map Project</title>
  <style>
    #map{
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx9EGUv8okQHzVkHhin7xAKw32gIJ3998"></script>
  <script>
      let map;
      function createMap(){
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.422, lng: -122.084},
            zoom: 16
          });
      }
  </script>
</head>
<body onload="createMap();">
  <h1>Map Project</h1>
  <div id="map"></div>
</body>
</html>
