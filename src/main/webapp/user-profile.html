<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-profile.css">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Playfair+Display|Satisfy|Heebo" rel="stylesheet">
    <link rel="icon" href="images/doge.jpg">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/user-profile-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
  </head>
  <body onload="addNavigation();buildUI();"> 
    <div class="box">
      <nav>
        <ul id="navigation">
        </ul>
      </nav>
      <h1 id="page-title" class="shadow">Your Profile</h1>
      <form id="profile-form" action="/profile" method="POST" enctype="multipart/form-data">
        Name
        <br />
        <input type="text" name="name" placeholder="Dog's name">
        <br />
        Breed
        <br />
        <input type="text" name="breed" placeholder="Dog's breed">
        <br />
        City
        <br />
        <input type="text" name="city" placeholder="City">
        <br /> 
        Birthday
        <br />
        <input type="text" name="birthday" placeholder="MM/DD/YYYY">
        <br />
        About me
        <br />
        <textarea name="about-me" placeholder="who u" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit" class="rounded">
      </form>
    </div>
  </body>
</html>
